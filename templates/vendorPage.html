<html>
    <head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='vendorPage.css') }}">
        <script src="{{url_for('static',filename='vendorPage.js')}}"></script>
    </head>
    <body>
        <div class="header">
			<div class="banner">
	    	    <h1>Welcome to UDS service.</h1>
	    	    <center><h3>Fill ur cart wid loads of happiness.</h3></center>
	    	</div>
        </div>

        <div class="container" id="container">
            <div class="navigation-tab">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#">My Items</a></li>
                    <li><a onclick="addItem()">Add Item</a></li>
                    <li><a onclick="orders()">My Orders</a></li>
                    <li><a onclick="profile()">Profile</a></li>
                  </ul>
            </div>
            <div class="items">
                <!-- implement for loop here -->
                {% for row in rows %}
                <div class="col-md-4 single" style="padding:2%; background-color:azure; margin:1%;">
                    <img src= {{ url_for('static', filename= 'items/'+row[2]) }} alt="menu-item" style="max-width:100%; max-height:100%;">
                    <div class="row">
                        <div class="col-md-7">
                            <h5>{{ row[0] }}</h5> 
                        </div>
                        <div class="col-md-5" style="text-align:right;">
                                <h5>Rs. {{ row[1] }}</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4" style="text-align:right; margin-right:-6%">
                            <form action="update/{{ row[3]}}" method="GET">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </form>                            
                        </div>
                        <div class="col-md-4" style="text-align:right;">
                                <form action="{{url_for('deleteItem',id=row[3])}}" method="GET">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>                            
                            </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>  

    </body>
</html>
