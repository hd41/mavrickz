<div class="register-comp ">
    <h1 class="text-center login-title">Sign in to continue to Maverickz</h1>
    <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
            alt="">
        <form class="form-signin" (ngSubmit)="register()">
        <input type="text" class="form-control" placeholder="First Name" name="fname" [(ngModel)]="user.fname" required autofocus>
        <input type="text" class="form-control" placeholder="Last Name" name="lname" [(ngModel)]="user.lname" required>
        <input type="text" class="form-control" placeholder="Email" name="usrName" [(ngModel)]="user.email" required>
        <input type="password" class="form-control" placeholder="Password" name="pwd" [(ngModel)]="user.password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Register</button>
        </form>
    </div><br>
    <a [routerLink]="['../login']">Already have an account</a>
</div>
